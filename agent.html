<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Agent</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" type="image/png" href="assets/images/favicon-icon.png" sizes="16x16">

	<!--Bootstrap-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    
    <!--font-awesome CSS-->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">  
    
    <!--tooltipster CSS-->
    <link href="assets/css/tooltipster.css" rel="stylesheet">         
    
    <!--Custom Template-->
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">
    
    <link href="assets/css/media-query-all.css" rel="stylesheet" type="text/css">                
		
    
    
  </head>
  
  <body>
  	<header class="dashboard-header block">
    	<nav class="navbar navbar-default container-fluid">
          <figure class="row">
           
            <figcaption class="navbar-header pull-left">
              <a class="navbar-brand" href="#"><img src="assets/images/sell-club-logo.png" class="img-responsive" alt="logo"/></a>
            </figcaption>
            <!-- /.navbar-header --> 
            
            <figcaption class="nav-menu-right pull-right">
                   
            </figcaption>
            <!-- /.nav-right --> 
                      
          </figure>
          <!-- /row -->          
		</nav>
        <!-- /.container-fluid -->
    </header>
    <!-- /.dashboard-header -->
    
  	<main class="block">
    	<section class="vendor-login agent block">
        	<article class="container">
            	<figure>
                	
                    <h4>Welcome! Please fill out the request form. We will be in contact soon.</h4>
                    
                    <figcaption class="login-body">
                        	
                        <form>
                            <div class="form-group">
                                <label for="exampleInputPostcode">Postcode of the report</label>
    							<input type="email" class="form-control" id="exampleInputPostcode" placeholder="">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputCompanyName">Company Name</label>
    							<input type="email" class="form-control" id="exampleInputCompanyName" placeholder="">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputContactName">Contact Name</label>
    							<input type="email" class="form-control" id="exampleInputContactName" placeholder="">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputMobileNumber">Mobile Number</label>
    							<input type="email" class="form-control" id="exampleInputMobileNumber" placeholder="">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">E-mail Address</label>
    							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputHowDid">How did you find us?</label>
    							<input type="email" class="form-control" id="exampleInputHowDid" placeholder="">
                            </div>
                            
                            <button type="button" class="btn adminlogin-btn">Submit</button>
                            
                            
                    	</form>
                        
                    </figcaption>
                    <!--End of login-body-->
                    
                    
                    
                </figure>
            </article>             
        </section>
        <!--End of vendor-login-->
    </main>	
  	<!--End of /.main -->
    
    
       
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/jquery.tooltipster.min.js"></script>  
    
    
  </body>
</html>
